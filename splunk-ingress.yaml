apiVersion: v1
kind: ConfigMap
metadata:
  name: tcp-services
  namespace: splunk
data:
  "8089": "splunk/splunk-federation:8089"
---
# Splunk LoadBalancer Service
apiVersion: v1
kind: Service
metadata:
  name: splunk-lb
  namespace: splunk
  labels:
    azure.workload.identity/use: "true"
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
spec:
  type: LoadBalancer
  loadBalancerIP: 10.224.0.100
  selector:
    app.kubernetes.io/instance: splunk-sh-deployer
    app.kubernetes.io/component: search-head
    app.kubernetes.io/name: deployer
    app.kubernetes.io/part-of: splunk-sh-search-head
  ports:
    - name: splunk-lb-port
      protocol: TCP
      port: 8089
      targetPort: 8089
---
# Splunk Federation Service Cluster IP
apiVersion: v1
kind: Service
metadata:
  name: splunk-federation
  namespace: splunk
spec:
  type: ClusterIP
  ports:
  - port: 8089
    targetPort: 8089
  selector:
    app: splunk-federation
---
# Web Service Cluster IP
apiVersion: v1
kind: Service
metadata:
  name: web-app
  namespace: splunk
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: web-app
---
# Splunk Federation Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: splunk-federation-ingress
  namespace: splunk
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    # Security: Limit request sizes to prevent DoS
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    # Security: Add rate limiting with burst capacity for log traffic spikes
    # Adjust these values based on your expected traffic patterns
    nginx.ingress.kubernetes.io/limit-rps: "200"
    nginx.ingress.kubernetes.io/limit-burst-multiplier: "5"
    # Security: Enable HSTS
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: federation.splunk.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: splunk-federation
            port:
              number: 8089
---
# Web App 
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-ingress
  namespace: splunk
  annotations:
    # Security: Limit request sizes to prevent DoS
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    # Security: Add rate limiting with burst capacity for peak web traffic
    # Adjust these values based on expected user load and usage patterns
    nginx.ingress.kubernetes.io/limit-rps: "200"
    nginx.ingress.kubernetes.io/limit-burst-multiplier: "5"
    # Security: Enable HSTS for HTTPS
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # Security: Set security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
spec:
  ingressClassName: nginx
  rules:
  - host: web.splunk.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-app
            port:
              number: 80
